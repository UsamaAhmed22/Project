<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/986a168f0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="loginstyle.css" />
    <title>LogIn</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form>
        <div class="box">
          <i class="fa fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div class="box">
          <i class="fa fa-key"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
            required
          />
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>
  </body>
</html>
